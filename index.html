<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalice.css">
  
  <title>Tip calculator app</title>

</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <form>
      <section>
        <div class="sect1_div1">
          <span class="sect1_span">Bill</span>
          <img src="./images/icon-dollar.svg" class="dollar" alt="">
          <input type="number" min="0.00" step="0.01" placeholder="0">
        </div>
        <div class="sect1_div2">
          <span class="sect1_span">Select Tip %</span>
          <input type="button" class="button" value="5%">
          <input type="button" class="button" value="10%">
          <input type="button" class="button" value="15%">
          <input type="button" class="button" value="25%">
          <input type="button" class="button" value="50%">
          <input type="button" class="button" value="Custom">
        </div>
        <div class="sect1_div3">
          <span class="sect1_span">Number of People</span>
          <img src="./images/icon-person.svg" class="person">
          <input type="number" min="0.00" step="1" placeholder="0">
        </div>
      </section>
      <section>
        <div class="sect2_div1">
          <span class="sect2_spanBig">Tip Amount</span>
          <span class="sect2_span">/ person</span>
          <label></label>
        </div>
        <div class="sect2_div2">
          <span class="sect2_spanBig">Total</span>
          <span class="sect2_span">/ person</span>
          <label></label>
        </div>
        <button type="reset">Reset</button>
      </section>
    </form>
  
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
